<div class="login-container">

  <div class="login-izquierda-panel">
    <h2>¡La música te espera!</h2>
    <p>Inicia sesión y descubre un universo de sonidos.</p>
  </div>


  <div class="login-derecha-panel">
    <form [formGroup]="formulario" (ngSubmit)="loginAndLogout()">
      <div class="form-group">
        <label for="usuario">Usuario</label>

        <input formControlName="usuario" type="text" id="usuario" placeholder="Ingresa tu usuario">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        
        <input formControlName="password" type="password" id="password" placeholder="Ingresa tu contraseña">
      </div>
    

      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <div class="form-register">
        <p>¿No tienes una cuenta? 
          <a class="nav-registro" (click)="irRegistro()">Regístrate ahora</a></p>
      </div>
    </form>
  </div>
</div>
