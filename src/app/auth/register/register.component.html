<form [formGroup]="formulario" (ngSubmit)="cargarUsuario()">
    <h2 class="titulo-registrer">Formulario de registro</h2>

    <div class="form-group">
        <label for="usuario">Ingresa el nombre de usuario</label>
        <input formControlName="usuario" id="usuario" type="text" placeholder="Ej:Pepe123">
    </div>

     <div class="form-group">
        <label for="password">Ingresa la contraseña del usuario</label>
        <input formControlName="password" id="password" type="text" placeholder="Ej:micontaseñasegura123">
    </div>

    <button class="btn-registrer">Registrarse</button>
</form>
